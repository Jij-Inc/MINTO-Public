# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: MINTO - 最適化のための管理・洞察ツール
author: Jij Inc.
logo: ../logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - ../references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Jij-Inc/minto
  path_to_book: docs/ja  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  analytics:
    google_analytics_id: GA4_TRACKING_ID

sphinx:
    extra_extensions:
      - 'sphinx.ext.napoleon'
      - 'autoapi.extension'
      - 'sphinx.ext.autodoc'
      - 'sphinx_copybutton'
      - 'sphinxcontrib.mermaid'
    config:
      templates_path: ['_templates']
      html_static_path: ['_static']
      html_js_files: ['language-switcher.js']
      add_module_names: False
      autoapi_dirs: ['../../minto']
      autoapi_add_toctree_entry: True
      autoapi_options:
        - members
        - undoc-members
        - show-inheritance
        - show-module-summary
        - imported-members
      autoapi_keep_files: False
      autoapi_member_order: 'groupwise'
      autoapi_python_class_content: 'both'
      language: ja
      html_search_language: ja
      suppress_warnings: ["etoc.toctree", "autoapi.duplicate_object", "toc.not_readable", "ref.python"]
      mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      bibtex_reference_style: author_year
      # コードハイライトの設定
      pygments_style: 'sphinx'
      highlight_language: 'python'